<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人脸检测系统 - 登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="row">
                <div class="col-md-6 login-image">
                    <div class="overlay"></div>
                    <div class="brand-text">
                        <h2>高级人脸检测系统</h2>
                        <p>基于YOLOv7的实时人脸识别与管理平台</p>
                    </div>
                </div>
                <div class="col-md-6 login-form-container">
                    <div class="login-form">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-circle fa-4x text-primary"></i>
                            <h3 class="mt-3">用户登录</h3>
                        </div>
                        <div id="alert-container"></div>
                        <form id="login-form">
                            <div class="form-group mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="password" class="form-label">密码</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-block">登录</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>没有账号? <a href="#" id="register-link">注册</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">用户注册</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="register-alert-container"></div>
                    <form id="register-form">
                        <div class="form-group mb-3">
                            <label for="register-username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="register-username" name="username" placeholder="请输入用户名" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="register-password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="register-password" name="password" placeholder="请输入密码" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirm-password" class="form-label">确认密码</label>
                            <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="请再次输入密码" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="register-btn">注册</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
